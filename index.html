<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남일원독서실 수강신청</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg); margin: 0; letter-spacing: -0.02em; }
        header { background: white; padding: 18px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .logo { color: var(--blue); font-weight: 900; font-size: 1.2rem; cursor: pointer; }
        .nav-btns { display: flex; gap: 8px; }
        .nav-btn { font-size: 11px; font-weight: bold; padding: 6px 12px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; color: #64748b; cursor: pointer; }
        .container { max-width: 480px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; border-radius: 32px; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .header-box { background: var(--blue); color: white; padding: 40px 20px; text-align: center; }
        .header-box h2 { margin: 0; font-weight: 900; font-size: 1.6rem; letter-spacing: -0.04em; }
        .form-body { padding: 32px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; margin-left: 4px; }
        input, select { width: 100%; padding: 16px; border: 1px solid #f1f5f9; border-radius: 18px; background: #f8fafc; font-size: 16px; box-sizing: border-box; font-weight: 500; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--blue); background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .price-card { background: #eff6ff; padding: 24px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; border: 1px solid #dbeafe; }
        .price-label { font-size: 13px; font-weight: 800; color: #1e40af; }
        .price-value { font-size: 26px; font-weight: 900; color: var(--blue); }
        .submit-btn { width: 100%; padding: 22px; background: var(--blue); color: white; border: none; border-radius: 20px; font-weight: 900; font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .submit-btn:active { transform: scale(0.97); opacity: 0.9; }
        footer { text-align: center; padding: 40px 0; opacity: 0.3; font-size: 10px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">강남일원독서실</div>
    <div class="nav-btns">
        <div class="nav-btn">조회</div>
        <div class="nav-btn" style="background: var(--blue); color: white; border: none;" onclick="checkAdmin()">관리</div>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="header-box">
            <p style="font-size: 13px; opacity: 0.8; margin-bottom: 6px; font-style: italic;">지식과 꿈이 자라는 공간!</p>
            <h2>아카데미 수강신청</h2>
        </div>
        
        <form class="form-body" onsubmit="handleApply(event)">
            <div class="form-group">
                <label>수강생명</label>
                <input type="text" id="name" placeholder="실명 입력" required>
            </div>
            
            <div class="form-group">
                <label>연락처</label>
                <input type="tel" id="phone" placeholder="010-0000-0000" required>
            </div>
            
            <div class="form-group">
                <label>과목 선택</label>
                <select id="course" required onchange="updatePrice()">
                    <option value="">과목을 선택해주세요</option>
                    <optgroup label="성인 아카데미">
                        <option value="40000">AI스마트폰활용 (40,000원)</option>
                        <option value="40000">연필풍경스케치 (40,000원)</option>
                        <option value="40000">보타니컬아트 (40,000원)</option>
                    </optgroup>
                    <optgroup label="청소년 아카데미">
                        <option value="30000">창의논술 (30,000원)</option>
                        <option value="30000">창의미술 (30,000원)</option>
                        <option value="50000">중급리딩 (50,000원)</option>
                    </optgroup>
                </select>
            </div>

            <div class="price-card">
                <span class="price-label">최종 납부 금액</span>
                <span class="price-value" id="final-price">0원</span>
            </div>

            <button type="submit" class="submit-btn">수강 신청하기</button>
        </form>
    </div>
    
    <footer>© 2026 Gangnam Irwon All Rights Reserved.</footer>
</div>

<script>
    function updatePrice() {
        const select = document.getElementById('course');
        const price = select.value;
        document.getElementById('final-price').innerText = price ? Number(price).toLocaleString() + '원' : '0원';
    }

    function handleApply(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const select = document.getElementById('course');
        const courseName = select.options[select.selectedIndex].text.split(' (')[0];
        
        alert(name + '님, 신청이 완료되었습니다!\n\n신청강좌: ' + courseName + '\n계좌: 우리은행 1005-204-639684\n예금주: 강남일원독서실');
    }

    function checkAdmin() {
        if(prompt('관리자 암호를 입력하세요') === '874054') {
            alert('관리자 모드로 진입합니다. (현재는 데모 버전입니다)');
        } else {
            alert('암호가 올바르지 않습니다.');
        }
    }
</script>

</body>
</html>
