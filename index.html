<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남일원독서실 수강신청</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #1a73e8; --bg: #f8fafc; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: white; padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; sticky: top; }
        .logo { color: var(--blue); font-weight: 900; font-size: 1.2rem; }
        .container { max-width: 500px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; border-radius: 30px; overflow: hidden; shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .header-box { background: var(--blue); color: white; padding: 35px 20px; text-align: center; }
        .header-box h2 { margin: 0; font-weight: 900; font-size: 1.5rem; }
        .form-body { padding: 30px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; margin-left: 5px; }
        input, select { width: 100%; padding: 16px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 18px; background: #f8fafc; font-size: 16px; box-sizing: border-box; }
        .price-box { background: #eff6ff; padding: 20px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border: 1px solid #dbeafe; }
        .price-label { font-size: 13px; font-weight: 700; color: #1e40af; }
        .price-value { font-size: 24px; font-weight: 900; color: var(--blue); }
        .submit-btn { width: 100%; padding: 20px; background: var(--blue); color: white; border: none; border-radius: 18px; font-weight: 900; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .submit-btn:active { transform: scale(0.98); }
        .admin-link { text-align: center; margin-top: 30px; color: #94a3b8; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">강남일원독서실</div>
    <div style="font-size: 12px; font-weight: bold; color: #666;">조회 | 관리</div>
</header>

<div class="container">
    <div class="card">
        <div class="header-box">
            <p style="font-size: 13px; opacity: 0.8; margin-bottom: 5px;">지식과 꿈이 자라는 공간</p>
            <h2>아카데미 수강신청</h2>
        </div>
        
        <form class="form-body" onsubmit="handleApply(event)">
            <label>수강생명</label>
            <input type="text" id="name" placeholder="실명을 입력하세요" required>
            
            <label>연락처</label>
            <input type="tel" id="phone" placeholder="010-0000-0000" required oninput="this.value = this.value.replace(/[^0-9-]/g,'')">
            
            <label>생년월일</label>
            <input type="text" id="birth" placeholder="1990-01-01" required>

            <label>과목 선택</label>
            <select id="course" required onchange="updatePrice()">
                <option value="">과목을 선택해주세요</option>
                <optgroup label="성인 아카데미">
                    <option value="40000">AI스마트폰활용 (40,000원)</option>
                    <option value="40000">연필풍경스케치 (40,000원)</option>
                    <option value="40000">보타니컬아트 (40,000원)</option>
                </optgroup>
                <optgroup label="청소년 아카데미">
                    <option value="30000">창의논술 (30,000원)</option>
                    <option value="30000">창의미술 (30,000원)</option>
                    <option value="50000">중급리딩 (50,000원)</option>
                </optgroup>
            </select>

            <div class="price-box">
                <span class="price-label">최종 납부 금액</span>
                <span class="price-value" id="final-price">0원</span>
            </div>

            <button type="submit" class="submit-btn">수강 신청하기</button>
        </form>
    </div>
    
    <div class="admin-link" onclick="location.reload()">새로고침</div>
</div>

<script>
    function updatePrice() {
        const price = document.getElementById('course').value;
        document.getElementById('final-price').innerText = price ? Number(price).toLocaleString() + '원' : '0원';
    }

    function handleApply(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const price = document.getElementById('final-price').innerText;
        alert(name + '님, [' + price + '] 신청이 완료되었습니다!\n\n우리은행 1005-204-639684\n(예금주: 강남일원독서실)');
    }
</script>

</body>
</html>
