<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남일원독서실 아카데미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; letter-spacing: -0.02em; background-color: #f8fafc; }
        .font-bold-title { font-weight: 900; letter-spacing: -0.04em; }
    </style>
</head>
<body class="min-h-screen pb-20">

<div id="app">
    <header class="bg-white border-b sticky top-0 z-30 shadow-sm">
        <div class="max-w-xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold-title text-blue-600 cursor-pointer" onclick="location.reload()">강남일원독서실</h1>
            <div class="flex gap-2">
                <button onclick="showView('search')" class="text-xs font-bold text-gray-600 bg-gray-50 px-3 py-2 rounded-xl border">조회</button>
                <button onclick="showAdminAuth()" class="text-xs font-bold bg-blue-600 text-white px-3 py-2 rounded-xl shadow-sm">관리</button>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-4 mt-8">
        <div id="view-form" class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
            <div class="bg-blue-600 p-8 text-white text-center">
                <p class="text-sm opacity-90 mb-1 font-medium italic">지식과 꿈이 자라는 공간! 강남일원독서실</p>
                <h2 class="text-2xl font-bold-title tracking-tight">청소년 / 성인아카데미 수강신청</h2>
            </div>
            <form onsubmit="handleApply(event)" class="p-8 space-y-6">
                <div>
                    <label class="text-xs font-bold text-gray-500 ml-1">수강생명</label>
                    <input type="text" id="reg-name" required placeholder="이름 입력" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 ml-1">연락처</label>
                    <input type="tel" id="reg-phone" required placeholder="010-0000-0000" oninput="checkExisting(this.value)" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-blue-500">
                    <div id="existing-badge" class="mt-2"></div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 ml-1">과목 선택</label>
                    <select id="reg-course" required onchange="updatePrice()" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold">
                        <option value="">과목을 선택해주세요</option>
                        <option value="40000">AI스마트폰활용 (40,000원)</option>
                        <option value="40000">연필풍경스케치 (40,000원)</option>
                        <option value="40000">보타니컬아트 (40,000원)</option>
                        <option value="30000">창의논술 (30,000원)</option>
                        <option value="50000">중급리딩 (50,000원)</option>
                    </select>
                </div>
                <div class="bg-blue-50 rounded-2xl p-5 flex justify-between items-center border border-blue-100">
                    <span class="text-xs font-bold text-blue-800">최종 납부 금액</span>
                    <span id="display-price" class="text-2xl font-black text-blue-600">0원</span>
                </div>
                <button type="submit" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl shadow-lg active:scale-95 text-xl">수강 신청하기</button>
            </form>
        </div>

        <div id="view-admin" class="hidden space-y-6">
            <div class="bg-white rounded-3xl border shadow-sm p-3 flex gap-2 font-bold">
                <button onclick="switchAdminTab('apps')" class="flex-1 py-3 rounded-2xl bg-blue-600 text-white shadow-lg">접수내역</button>
                <button onclick="switchAdminTab('settings')" class="flex-1 py-3 rounded-2xl bg-gray-50 text-gray-500">기간설정</button>
            </div>
            <div id="admin-content" class="bg-white p-6 rounded-3xl border shadow-sm min-h-[300px]">
                </div>
        </div>
    </main>
</div>

<script>
    // 기존 수강생 가상 DB
    const existingStudents = ["010-1234-5678", "010-8740-5400"];
    let applications = [];

    function showView(viewName) {
        document.getElementById('view-form').classList.add('hidden');
        document.getElementById('view-admin').classList.add('hidden');
        document.getElementById('view-' + viewName).classList.remove('hidden');
    }

    function checkExisting(phone) {
        const badge = document.getElementById('existing-badge');
        if (existingStudents.includes(phone)) {
            badge.innerHTML = '<span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-lg">✓ 기존 수강생(우선접수 대상)</span>';
        } else if (phone.length >= 11) {
            badge.innerHTML = '<span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-lg">신규 수강생</span>';
        } else {
            badge.innerHTML = '';
        }
    }

    function updatePrice() {
        const price = document.getElementById('reg-course').value;
        document.getElementById('display-price').innerText = price ? Number(price).toLocaleString() + '원' : '0원';
    }

    function handleApply(e) {
        e.preventDefault();
        const name = document.getElementById('reg-name').value;
        const course = document.getElementById('reg-course').options[document.getElementById('reg-course').selectedIndex].text;
        applications.push({ name, course, date: new Date().toLocaleString() });
        alert(name + "님, 신청이 완료되었습니다!\n우리은행 1005-204-639684\n(예금주: 강남일원독서실)");
        location.reload();
    }

    function showAdminAuth() {
        const pw = prompt("관리자 암호를 입력하세요.");
        if (pw === "874054") {
            showView('admin');
            renderAppList();
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    }

    function renderAppList() {
        const container = document.getElementById('admin-content');
        if (applications.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-400">접수된 내역이 없습니다.</p>';
            return;
        }
        let html = '<ul class="divide-y">';
        applications.forEach(app => {
            html += `<li class="py-4"><b>${app.name}</b><br><span class="text-blue-600 text-sm">${app.course}</span><br><span class="text-xs text-gray-400">${app.date}</span></li>`;
        });
        html += '</ul>';
        container.innerHTML = html;
    }
</script>
</body>
</html>
