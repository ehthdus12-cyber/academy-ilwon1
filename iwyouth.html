<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남일원독서실 아카데미 수강신청</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: var(--primary-color); text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { opacity: 0.9; }
        .admin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <h1>수강신청 시스템</h1>
    <form id="enrollmentForm">
        <div class="form-group">
            <label>이름</label>
            <input type="text" id="name" required placeholder="실명을 입력하세요">
        </div>
        <div class="form-group">
            <label>연락처</label>
            <input type="tel" id="phone" required placeholder="010-0000-0000">
        </div>
        <div class="form-group">
            <label>구분</label>
            <select id="type">
                <option value="existing">기존 수강생</option>
                <option value="new">신규 수강생</option>
            </select>
        </div>
        <div class="form-group">
            <label>신청 강좌</label>
            <select id="course">
                <option value="math">수학 집중반 (정원 10명)</option>
                <option value="english">영어 심화반 (정원 10명)</option>
            </select>
        </div>
        <button type="submit">신청하기</button>
    </form>
    <div class="admin-link" onclick="checkAdmin()">관리자 로그인</div>
</div>

<script>
    // 신청 처리 로직
    document.getElementById('enrollmentForm').onsubmit = function(e) {
        e.preventDefault();
        alert('수강 신청이 정상적으로 접수되었습니다. 입금 안내 문자를 확인해 주세요.');
    };

    // 관리자 접속 로직 (비밀번호: 874054)
    function checkAdmin() {
        const pw = prompt("관리자 암호를 입력하세요.");
        if(pw === "874054") {
            alert("관리자 모드로 전환합니다.");
            // 관리자 페이지 로직 실행...
        } else {
            alert("암호가 틀렸습니다.");
        }
    }
</script>

</body>
</html>
